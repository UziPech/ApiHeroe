<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superh√©roes API Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f5d6d6;
      min-height: 100vh;
    }
    h1 {
      color: #222a36;
      margin-top: 0;
      margin-bottom: 1.5em;
      letter-spacing: 1px;
    }
    h2 {
      color: #3b4a5a;
      margin-bottom: 1em;
      font-size: 1.2em;
      border-bottom: 1px solid #e0e4ea;
      padding-bottom: 0.3em;
    }
    .container {
      display: flex;
      gap: 2em;
      justify-content: center;
      align-items: flex-start;
      margin: 2em auto;
      max-width: 1200px;
    }
    .list, .form, .battles {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(60,60,100,0.08);
      padding: 2em 1.5em 1.5em 1.5em;
      min-width: 250px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1em 0;
    }
    li {
      margin-bottom: 0.5em;
      color: #2c3e50;
      font-size: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      color: #3b4a5a;
      font-weight: 500;
    }
    select, button {
      margin-top: 0.5em;
      padding: 0.5em 0.7em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      background: #f8fafc;
      transition: border 0.2s;
    }
    select:focus, button:focus {
      outline: none;
      border: 1.5px solid #4f8cff;
    }
    button {
      background: linear-gradient(90deg, #ff9800 0%, #ff3d00 60%, #ffd600 100%);
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,61,0,0.10);
      margin-top: 1.5em;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #ffd600 0%, #ff9800 50%, #ff3d00 100%);
      box-shadow: 0 4px 16px rgba(255,61,0,0.18);
    }
    .battle {
      border: 1px solid #e0e4ea;
      border-radius: 8px;
      background: #f8fafc;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 1px 6px rgba(60,60,100,0.06);
      font-size: 0.98em;
    }
    .character-input {
      display: flex;
      gap: 0.5em;
      align-items: center;
      margin-bottom: 0.5em;
      padding: 0.5em;
      background: white;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    .character-input label {
      margin: 0;
      font-size: 0.9em;
      min-width: 80px;
    }
    .character-input input, .character-input select {
      margin: 0;
      padding: 0.3em 0.5em;
      border: 1px solid #ced4da;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .character-input input:focus, .character-input select:focus {
      border-color: #4f8cff;
      outline: none;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.8em;
      margin-top: 0.2em;
    }
    .success-message {
      color: #28a745;
      font-size: 0.8em;
      margin-top: 0.2em;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 1em; }
      .list, .form, .battles { min-width: unset; }
    }
    .personajes-col {
      background: #7b1f2a !important;
      color: #fff;
    }
    .personajes-col h2, .personajes-col label, .personajes-col li {
      color: #fff !important;
    }
    .crear-batalla-col {
      background: #bfa27a !important;
    }
    .crear-batalla-col p {
      color: #3d2c13 !important;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 2px #e6d3b3;
    }
    .crear-personaje-col {
      display: flex;
      flex-direction: column;
      gap: 2em;
      min-width: 260px;
    }
    .card-form {
      background: #fff3e0;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(255,152,0,0.08);
      padding: 1.5em 1.2em 1.2em 1.2em;
      margin-bottom: 1em;
    }
    .card-form h2 {
      color: #b85c00;
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    .card-form label {
      display: block;
      margin-bottom: 0.7em;
      color: #7b1f2a;
      font-weight: 500;
    }
    .card-form input {
      width: 100%;
      padding: 0.4em 0.7em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      margin-top: 0.2em;
      margin-bottom: 0.5em;
    }
    .card-form button {
      background: linear-gradient(90deg, #ff9800 0%, #ff3d00 60%, #ffd600 100%);
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,61,0,0.10);
      margin-top: 0.5em;
      padding: 0.5em 1.2em;
      border-radius: 6px;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .card-form button:hover {
      background: linear-gradient(90deg, #ffd600 0%, #ff9800 50%, #ff3d00 100%);
      box-shadow: 0 4px 16px rgba(255,61,0,0.18);
    }
  </style>
</head>
<body>
  <h1>el purgatorio</h1>
  <div class="container">
    <div class="list personajes-col">
      <h2>Personajes</h2>
      <div id="personajes-tabs" style="margin-bottom:1em;"></div>
      <div id="personajes-list"></div>
      <div id="personaje-detail"></div>
    </div>
    <div class="crear-personaje-col">
      <div class="card-form">
        <h2>Crear H√©roe</h2>
        <form id="form-crear-heroe">
          <label>Nombre:
            <input type="text" id="heroe-nombre" required />
          </label>
          <label>Alias:
            <input type="text" id="heroe-alias" required />
          </label>
          <label>Ciudad:
            <input type="text" id="heroe-ciudad" required />
          </label>
          <button type="submit">Agregar H√©roe</button>
        </form>
      </div>
      <div class="card-form">
        <h2>Crear Villano</h2>
        <form id="form-crear-villano">
          <label>Nombre:
            <input type="text" id="villano-nombre" required />
          </label>
          <label>Alias:
            <input type="text" id="villano-alias" required />
          </label>
          <label>Ciudad:
            <input type="text" id="villano-ciudad" required />
          </label>
          <button type="submit">Agregar Villano</button>
        </form>
      </div>
    </div>
    <div class="form crear-batalla-col">
      <h2>Crear Batalla</h2>
      <p style="font-size:0.95em;color:#888;margin-bottom:0.5em;">* Los nombres mostrados son de ejemplo. Los resultados dependen de la estructura de la API.</p>
      <label>Tipo de batalla:
        <select id="battle-type">
          <option value="individual">Individual (1 vs 1)</option>
          <option value="equipo">Por equipos</option>
        </select>
      </label>
      <form id="battle-form-individual" style="display: block;">
        <label>Selecciona H√©roe:
          <select id="hero-select-individual"></select>
        </label>
        <label>Selecciona Villano:
          <select id="villain-select-individual"></select>
        </label>
        <label>¬øQui√©n ataca primero?
          <select id="first-attacker-individual">
            <option value="hero">H√©roe</option>
            <option value="villain">Villano</option>
          </select>
        </label>
        <button type="submit">Crear combate</button>
      </form>
      <div id="duel-result"></div>
      <form id="battle-form-team" style="display: none;">
        <label>Selecciona H√©roes:
          <select id="heroes-select" multiple size="5"></select>
        </label>
        <label>Selecciona Villanos:
          <select id="villains-select" multiple size="5"></select>
        </label>
        <label>Tu Lado:
          <select id="user-side">
            <option value="heroes">H√©roes</option>
            <option value="villains">Villanos</option>
          </select>
        </label>
        <label>Primer atacante:
          <select id="first-attacker-team"></select>
        </label>
        <label>Primer defensor:
          <select id="first-defender-team"></select>
        </label>
        <!-- Configuraci√≥n de personajes -->
        <div id="character-config" style="margin-top: 1em; padding: 1em; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
          <h4 style="margin: 0 0 0.5em 0; color: #495057;">‚öôÔ∏è Configuraci√≥n de Personajes</h4>
          <!-- Configuraci√≥n de H√©roes -->
          <div id="heroes-config" style="margin-bottom: 1em;">
            <h5 style="margin: 0 0 0.5em 0; color: #6c757d;">ü¶∏ H√©roes</h5>
            <div id="heroes-config-list"></div>
          </div>
          <!-- Configuraci√≥n de Villanos -->
          <div id="villains-config">
            <h5 style="margin: 0 0 0.5em 0; color: #6c757d;">ü¶π Villanos</h5>
            <div id="villains-config-list"></div>
          </div>
        </div>
        <button type="submit">Crear Batalla por Equipos</button>
      </form>
    </div>
    <div class="battles">
      <h2>Duelos en Proceso</h2>
      <div id="en-curso-tabs" style="margin-bottom:1em;"></div>
      <div id="en-curso-content"></div>
      <hr style="margin:2em 0;">
      <h2 style="color:#888;font-size:1.1em;">Batallas finalizadas</h2>
      <div id="finalizadas-tabs" style="margin-bottom:1em;"></div>
      <div id="finalizadas-content"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
